{% extends "app/layout.html" %}

{% block content %}
<div class="header"></div>
<h2>Adicionar Cliente</h2>
<head>
</head>
<body>
    <form class="form-horizontal" style="padding: 8px;" method="post" action="submit">
        {% csrf_token %}
        <fieldset>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">CPF</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="cpf">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Nome</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="nome">
                    </div>
            </div>
           <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Telefone</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="telefone">
                    </div>
            </div>
           <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Endereço</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="endereco">
                    </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Estado</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>

</body>
{% endblock %}
